<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

    .left, .right, .center {
        height: 200px;

        background: pink;

    }
    .right {
        background: lightblue;
        width: 180px;
        float: right;
        /* height: 200px; */
    }
    .center {
        background: yellow;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <!-- 三栏式布局 -->
    <div class="container">           
        <div class="left"></div>        
        <div class="right"></div>
        <div class="center"></div>
    </div>
