    // 欢迎模板,
    let x = "Daisy", y = 'stupid';
    // 标签模板功能, 继 编译,嵌套之后的功能
    let message = oneline`
        Hi,
        ${x},
        I am a
        ${y}.
    `;
    function oneline(template, ...expressions) {
        // reduce() es6 数组函数式函数  map 新生成一个数组
        // reduce 将数组减员, 遍历数组的每一项, 跟之前一项进行一个某操作  (函数) 数组被推平  剩下的只有一项, 经常用于将一个数组整合
        let result = template.reduce((prev,next,i) => {
            let expression = expressions[i-1];
            // console.log(prev, next, i, expression);
            return prev + expression + next;
        });
        console.log(result);
        result = result.replace(/(\n\s*)/g," ");
        result = result.trim();
        // console.log(template+"111");
        // console.log(expressions+ "222");
        return result;
    }
    console.log(message+"333");
    // 让多行文本, 变到一行去, trim 首尾空格
