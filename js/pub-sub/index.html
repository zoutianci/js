<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最简单的发布订阅者模式</title>
    <style>
    html, body {
        height: 100%;
    }
    </style>
</head>
<body>
    <!-- 发布者,  zk班上的女神就是发布者
    订阅者    zk就是订阅者 二哈 三顺 ......可以有很多个
    document.body.addEventListener即为最基础的发布订阅者模式 -->
    <script>
        document.body.addEventListener('click', function() {
            alert('111');
        }, false);
        document.body.addEventListener('click', function() {
            alert('222');
        }, false);
        document.body.addEventListener('click', function() {
            alert('333');
        }, false);
    </script>
    
</body>
</html>
